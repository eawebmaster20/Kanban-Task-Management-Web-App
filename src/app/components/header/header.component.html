<div class="header-parent">
    <div class="div1">
        <picture>
            <source media="(min-width: 768px)" [srcset]="logoImg()">
            <source media="(min-width: 1024px)" type="image/jpeg" [srcset]="logoImg()">
            <source [srcset]="logoImg()" media="(max-width: 600px)">
            <img src="" alt="Kanban Task Management">
        </picture>
    </div>
    <div class="div2">
        <h1>{{dataService.selectedBoard.getValue()?.name}}</h1>
        <div class="actions">
            <button (click)="openTaskDialog()" class="btn-primary btn btn-lg">
                <mat-icon class="add-icon">
                    <svg width="12" height="12" 
                      xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.368 12V7.344H12V4.632H7.368V0H4.656v4.632H0v2.712h4.656V12z"/>
                  </svg>
                </mat-icon>
                  Create New Task
            </button>
            <mat-icon  (click)="toggleMenu()" id="toggleModal">more_vert</mat-icon>
            <div class="modal" [class]="dataService.showDropdown ? 'show':'hide'">
                <span class="edit" (click)="openBoardDialog(dataService.selectedBoard.getValue()!)">Edit Board</span>
                <span class="delete" (click)="deleteBoard()">Delete Board</span>
            </div>
        </div>
    </div>
</div>
